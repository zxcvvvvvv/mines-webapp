<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines by TryGamble</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
      max-width: 320px;
    }

    .cell {
      background: #1b2139;
      border: 2px solid #2e3860;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      border-radius: 12px;
    }

    .cell.open {
      background: #28a745;
    }

    .cell.mine {
      background: #dc3545;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      max-width: 300px;
    }

    .bomb-selector {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      max-width: 320px;
    }

    .selector-box {
      background: #1b2139;
      border-radius: 20px;
      padding: 10px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      justify-content: space-between;
    }

    .arrow {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .bomb-count {
      font-size: 20px;
      font-weight: bold;
    }

    .bomb-label {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üí£ Mines Game</h1>

  <div class="grid" id="grid"></div>
  <button onclick="startGame()">Play Mines</button>

  <div class="bomb-selector">
    <div class="selector-box">
      <span class="arrow" onclick="changeBombs(-1)">&#8592;</span>
      <div>
        <div class="bomb-count" id="bombCount">1</div>
        <div class="bomb-label">Bomb</div>
      </div>
      <span class="arrow" onclick="changeBombs(1)">&#8594;</span>
    </div>
  </div>

  <script>
    const bombOptions = [1, 3, 5, 7];
    let bombIndex = 0;
    let bombCount = bombOptions[bombIndex];
    let mineIndices = [];

    function changeBombs(direction) {
      bombIndex = (bombIndex + direction + bombOptions.length) % bombOptions.length;
      bombCount = bombOptions[bombIndex];
      document.getElementById('bombCount').textContent = bombCount;
      startGame();
    }

    function startGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      mineIndices = [];

      while (mineIndices.length < bombCount) {
        let rand = Math.floor(Math.random() * 25);
        if (!mineIndices.includes(rand)) {
          mineIndices.push(rand);
        }
      }

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => revealCell(cell, i);
        grid.appendChild(cell);
      }
    }

    function revealCell(cell, index) {
      if (mineIndices.includes(index)) {
        cell.classList.add('mine');
        cell.textContent = 'üí•';
        alert('Boom! You hit a mine.');
      } else {
        cell.classList.add('open');
        cell.textContent = '‚≠ê';
      }
      cell.onclick = null;
    }

    startGame();
  </script>
</body>
</html>
