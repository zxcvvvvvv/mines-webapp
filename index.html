<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines by TryGamble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1517817748494-6d7bdc10c5c3?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background: rgba(11, 15, 28, 0.8);
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 30px auto;
      max-width: 100%;
    }
    .cell {
      background: #1b2139cc;
      border: 2px solid #2e3860;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      border-radius: 12px;
    }
    .cell.open {
      background: #28a745;
    }
    .cell.mine {
      background: #dc3545;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>üí£ Mines Game</h1>
    <div class="grid" id="grid"></div>
    <button onclick="startGame()">Play Mines</button>
  </div>

  <script>
    let mineIndex = -1;

    function startGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      mineIndex = Math.floor(Math.random() * 25);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => revealCell(cell, i);
        grid.appendChild(cell);
      }
    }

    function revealCell(cell, index) {
      if (index === mineIndex) {
        cell.classList.add('mine');
        cell.textContent = 'üí•';
        alert('Boom! You hit a mine.');
      } else {
        cell.classList.add('open');
        cell.textContent = '‚≠ê';
      }
      cell.onclick = null;
    }

    startGame();
  </script>
</body>
</html>
