<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vineet Mines</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #1e88e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .mines-label {
      background: #1565c0;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 12px;
      margin-bottom: 30px;
    }

    .card {
      width: 60px;
      height: 60px;
      perspective: 600px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      border-radius: 12px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .card-front {
      background: #0d47a1;
      box-shadow: inset 0 0 0 8px #1976d2;
    }

    .card-back.safe {
      background: #ffb300;
      color: white;
      font-size: 28px;
    }

    .card-back.bomb {
      background: #d32f2f;
      color: white;
      font-size: 28px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 16px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button.active {
      background: #ffb300;
      color: black;
    }

    .bottom-controls {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    .restart-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }

    .restart-btn svg {
      width: 24px;
      height: 24px;
      fill: #1e88e5;
    }

    .play-btn {
      background: linear-gradient(to bottom, #66bb6a, #388e3c);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>VINEET 🤖 MINES</h1>
  <div class="mines-label">MINES: <span id="mine-count">1</span></div>

  <div class="controls">
    <button data-bombs="1">1</button>
    <button data-bombs="3">3</button>
    <button data-bombs="5">5</button>
    <button data-bombs="7">7</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="bottom-controls">
    <button class="restart-btn" id="restart">
      <svg viewBox="0 0 24 24">
        <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-5-5z"/>
      </svg>
    </button>
    <button class="play-btn" id="playBtn">GET SIGNAL</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const mineCountLabel = document.getElementById('mine-count');
    const bombButtons = document.querySelectorAll('[data-bombs]');
    const playButton = document.getElementById('playBtn');
    const restartButton = document.getElementById('restart');

    let bombCount = 1;
    let bombIndices = [];

    function setActiveBombButton(count) {
      bombButtons.forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.bombs) === count);
      });
      bombCount = count;
      mineCountLabel.textContent = count;
    }

    bombButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setActiveBombButton(parseInt(btn.dataset.bombs));
      });
    });

    playButton.addEventListener('click', () => {
      generateGrid();
    });

    restartButton.addEventListener('click', () => {
      generateGrid();
    });

    function generateGrid() {
      grid.innerHTML = '';
      const totalCells = 25;
      const cells = Array.from({ length: totalCells }, (_, i) => i);
      bombIndices = cells.sort(() => Math.random() - 0.5).slice(0, bombCount);

      for (let i = 0; i < totalCells; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;

        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const back = document.createElement('div');
        back.className = 'card-back';

        if (bombIndices.includes(i)) {
          back.classList.add('bomb');
          back.textContent = '💣';
        } else {
          back.classList.add('safe');
          back.textContent = '⭐';
        }

        cardInner.appendChild(front);
        cardInner.appendChild(back);
        card.appendChild(cardInner);
        grid.appendChild(card);

        card.addEventListener('click', () => {
          if (card.classList.contains('flipped')) return;
          card.classList.add('flipped');
        });
      }
    }

    // Init
    setActiveBombButton(1);
    generateGrid();
  </script>

</body>
</html>
