<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TryGamble üí£ Mines</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a73e8; /* –æ–¥–Ω–æ—Ç–æ–Ω–Ω—ã–π —Ñ–æ–Ω, –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      color: white;
    }

    header {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      background-color: #1565c0;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 0 #0d47a1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 30px 0;
    }

    .card {
      width: 60px;
      height: 60px;
      perspective: 800px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      border-radius: 12px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background: #0d47a1;
      box-shadow: inset 0 0 0 8px #1a237e;
    }

    .card-back.safe {
      background-color: #ffb300;
      color: white;
      font-size: 28px;
    }

    .card-back.bomb {
      background-color: #d32f2f;
      color: white;
      font-size: 28px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls button {
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 10px 18px;
      font-size: 16px;
      box-shadow: 0 4px 0 #0b3c91;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button.active {
      background-color: #ffb300;
      color: black;
    }

    .play-btn {
      margin-bottom: 25px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 0 #388e3c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>TryGamble üí£ Mines</header>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <button data-bombs="1">1</button>
    <button data-bombs="3">3</button>
    <button data-bombs="5">5</button>
    <button data-bombs="7">7</button>
  </div>

  <button class="play-btn" id="playBtn">Play Mines</button>

  <script>
    const grid = document.getElementById('grid');
    const bombButtons = document.querySelectorAll('[data-bombs]');
    const playButton = document.getElementById('playBtn');
    let bombCount = 1;
    let bombIndices = [];

    bombButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        bombButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        bombCount = parseInt(btn.dataset.bombs);
      });
    });

    playButton.addEventListener('click', () => {
      generateGrid();
    });

    function generateGrid() {
      grid.innerHTML = '';
      const totalCells = 25;
      const cells = Array.from({ length: totalCells }, (_, i) => i);
      bombIndices = cells.sort(() => Math.random() - 0.5).slice(0, bombCount);

      for (let i = 0; i < totalCells; i++) {
        const card = document.createElement('div');
        card.className = 'card';

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const back = document.createElement('div');
        back.className = 'card-back';

        if (bombIndices.includes(i)) {
          back.classList.add('bomb');
          back.textContent = 'üí£';
        } else {
          back.classList.add('safe');
          back.textContent = '‚≠ê';
        }

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        grid.appendChild(card);

        card.addEventListener('click', () => {
          if (!card.classList.contains('flipped')) {
            card.classList.add('flipped');
          }
        });
      }
    }

    // init
    bombButtons[0].classList.add('active');
    generateGrid();
  </script>
</body>
</html>
