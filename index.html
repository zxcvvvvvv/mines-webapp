<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mines by TryGamble</title>
  <style>
    body {
      background: #0b0f1c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 90vw;
      margin: 0 auto;
    }

    .cell {
      background: #1b2139;
      border: 2px solid #2e3860;
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell.open {
      background: #28a745;
    }

    .cell.mine {
      background: #dc3545;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üí£ Mines Game</h1>
  <div class="grid" id="grid"></div>
  <button onclick="startGame()">Play Mines</button>

  <script>
    let mineIndex = -1;

    function startGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      mineIndex = Math.floor(Math.random() * 25);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => revealCell(cell, i);
        grid.appendChild(cell);
      }
    }

    function revealCell(cell, index) {
      if (index === mineIndex) {
        cell.classList.add('mine');
        cell.textContent = 'üí•';
        alert('Boom! You hit a mine.');
      } else {
        cell.classList.add('open');
        cell.textContent = '‚≠ê';
      }
      cell.onclick = null;
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É —Å—Ä–∞–∑—É
    startGame();
  </script>
</body>
</html>
