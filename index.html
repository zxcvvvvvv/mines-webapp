<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines by TryGamble</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b0f1c, #1e2746);
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .cell {
      background: #1b2139;
      border: 2px solid #2e3860;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      border-radius: 12px;
    }
    .cell.open {
      background: #28a745;
    }
    .cell.mine {
      background: #dc3545;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(5, 50px);
        grid-gap: 8px;
      }
      .cell {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>üí£ Mines Game</h1>
  <div class="grid" id="grid"></div>
  <button onclick="startGame()">Play Mines</button>

  <script>
    let mineIndex = -1;

    function startGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      mineIndex = Math.floor(Math.random() * 25);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => revealCell(cell, i);
        grid.appendChild(cell);
      }
    }

    function revealCell(cell, index) {
      if (index === mineIndex) {
        cell.classList.add('mine');
        cell.textContent = 'üí•';
        alert('Boom! You hit a mine.');
      } else {
        cell.classList.add('open');
        cell.textContent = '‚≠ê';
      }
      cell.onclick = null;
    }

    startGame();
  </script>
</body>
</html>
